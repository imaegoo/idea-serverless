Type: Application
Name: idea-webide
Version: 0.0.1
Provider:
  - 阿里云
Description: 基于 custom 运行时的 idea 版本的 serverless webide
HomePage: https://github.com/imaegoo
Tags:
  - intellij
  - idea
  - webide
  - serverless-webide
  - tianchi
Category: 全栈应用
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess

Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - roleArn
    - timeZone
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-shanghai
        - cn-hangzhou
        - cn-shenzhen
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-hongkong
        - ap-northeast-1
        - ap-southeast-1
        - eu-central-1
        - us-east-1
    serviceName:
      title: 服务名
      type: string
      default: idea-server
      description: 应用所属的函数计算服务
      required: true
    roleArn:
      title: RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的函数计算服务配置的 role
      required: true
      x-role:
        name: fcidearole
        service: fc
        authorities:
          - AliyunFCDefaultRolePolicy
    timeZone:
      title: 时区
      type: string
      default: Asia/Shanghai
      description: 创建的应用函数执行时候所在实例的时区, 详情参考 https://docs.oracle.com/middleware/12211/wcs/tag-ref/MISC/TimeZones.html
      required: true
